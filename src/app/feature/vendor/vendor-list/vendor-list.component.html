<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a *ngIf="this.isAdmin" routerLink="/vendor-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New" />
      </a>
    </section>
    <table class="table table-striped table-hover">
      <thead>
        <th>Code</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Phonenumber</th>
        <th>email</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let v of vendors">
          <td>{{v.code}}</td>
          <td>{{v.name}}</td>
          <td>{{v.address}}</td>
          <td>{{v.city}}</td>
          <td>{{v.state}}</td>
          <td>{{v.zip}}</td>
          <td>{{v.phoneNumber}}</td>
          <td>{{v.email}}</td>
          
          <td><a *ngIf="this.isAdmin" routerLink="/vendor-edit/{{ v.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Vendor"
            /> 
          </a>|
          <a routerLink="/vendor-detail/{{ v.id }}">
            <img
              src="images/details.png"
              width="20"
              height="20"
              title="Vendor Details"
            />
          </a>
          <a *ngIf="this.isAdmin">
            <img
              src="images/delete.jpg"
              width="20"
              height="20"
              title="Delete Vendor"
              (click)="delete(v.id)"
            />
          </a>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>
