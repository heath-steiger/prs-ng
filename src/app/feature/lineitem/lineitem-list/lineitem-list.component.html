<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/lineitem-create">
        <img *ngIf="this.isAdmin" width="20" height="20" src="images/add-icon.png" title="Add New" />
      </a>
      <span
        style="
          float: right;
          padding-right: 30px;
          font-style: italic;
          font-weight: bold;
        "
        >{{ welcomeMsg }}</span>
    </section>
    <table class="table table-striped table-hover">
      <thead>
        <th>Vendor</th>
        <th>Product/th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Line Total</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let l of lineitems">
          <td>{{l.product.vendor.name}}</td>
          <td>{{l.product.name}}</td>
          <td>{{l.product.price}}</td>
          <td>{{l.quantity}}</td> 
          <td>{{l.request.total}}</td>
      
          
          
          <td><a *ngIf="this.isAdmin" routerLink="/lineitem-edit/{{ l.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Lineitem"
            /> 
          </a>|
          <a routerLink="/lineitem-detail/{{ l.id }}">
            <img
              src="images/details.png"
              width="20"
              height="20"
              title="Lineitem Details"
            />
          </a>
          <a *ngIf="this.isAdmin">
            <img
              src="images/delete.jpg"
              width="20"
              height="20"
              title="Delete Lineitem"
              (click)="delete(l.id)"
            />
          </a>
          |
          <a routerLink="/lineitem-lines/{{ l.id }}">
            <img
              src="images/lines.png"
              width="20"
              height="20"
              title="Lineitem lines"
            />
          </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
