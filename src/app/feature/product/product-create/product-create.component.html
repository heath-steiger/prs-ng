
<app-menu></app-menu>
<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/product-list">Return to List</a></span>
  </section>
    <table>
        <tr>
          <td>Vendor:</td>
          <td>
            <select [(ngModel)]="newProduct.vendor" class="rounded">
              <option *ngFor="let v of vendors" [ngValue]="v">
                {{ v.name }}
              </option>
            </select>
          </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
              <input [(ngModel)]="newProduct.name" type="text" />
            </td>
          </tr>
      <tr>
        <td>Partnumber:</td>
        <td>
          <input [(ngModel)]="newProduct.partNumber" type="text" />
        </td>
      </tr>
      <tr>
        <td>Price:</td>
        <td>
          <input [(ngModel)]="newProduct.price" class="text">
        </td>
      </tr>
      <tr>
        <td>Unit:</td>
        <td>
          <input [(ngModel)]="newProduct.unit" type="number" />
        </td>
      </tr>
      
    </table>
    <button (click)="addProduct()">Add Product</button>
  </div>
