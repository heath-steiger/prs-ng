<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/product-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New" />
      </a>
    </section>
    <table class="table table-striped table-hover">
      <thead>
        <th>Id</th>
        <th>Vendor</th>
        <th>Phonenumber</th>
        <th>Name</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Photopath</th>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.vendor.name}}</td>
          <td>{{p.phoneNumber}}</td> 
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.unit}}</td>
          <td>{{p.photoPath}}</td>
          
          <td><a routerLink="/product-edit/{{ p.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Product"
            /> 
          </a>|
          <a routerLink="/product-detail/{{ p.id }}">
            <img
              src="images/details.png"
              width="20"
              height="20"
              title="Product Details"
            />
          </a>
          <a>
            <img
              src="images/delete.jpg"
              width="20"
              height="20"
              title="Delete Product"
              (click)="delete(p.id)"
            />
          </a>
          
          </td>
        </tr>
      </tbody>
    </table>
  </div>
