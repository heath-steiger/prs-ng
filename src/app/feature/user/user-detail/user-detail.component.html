<app-menu></app-menu>
<div *ngIf="user" class="component">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <span> | <a routerLink="user-list">Return to List</a></span>
    </section>
    <main class="single">
      <table class="table table-sm">
        <tr>
          <td>ID</td>
          <td>{{ user.id }}</td>
        </tr>
        <tr>
          <td>Username:</td>
          <td>
            <input
              [(ngModel)]="user.username"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input
              [(ngModel)]="user.password"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>Firstname:</td>
          <td>
            <input
              [(ngModel)]="user.firstName"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>Lastname:</td>
          <td>
            <input
              [(ngModel)]="user.lastName"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
            <td>Phonenumber:</td>
            <td>
              <input
                [(ngModel)]="user.phoneNumber"
                class="rounded"
                type="text"
                disabled
              />
            </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input
              [(ngModel)]="user.email"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
          <tr>
            <td>Reviewer:</td>
            <td>
              <input
                [(ngModel)]="user.reviewer"
                class="rounded"
                type="checkbox"
                disabled
              />
            </td>
          </tr>
          <tr>
            <td>Admin:</td>
            <td>
                <input
                [(ngModel)]="user.admin"
                class="rounded"
                type="checkbox"
                disabled
                />
            </td>
        </tr>
      </table>
    </main>
    <span>
      <span
        ><a *ngIf="this.isAdmin" routerLink="/user-edit/{{ user.id }}" class="btn btn-sm btn-warning"
          >Edit</a
        ></span
      >
      <span *ngIf="this.isAdmin">
        |
        <button (click)="delete()" class="btn btn-sm btn-danger">
          Delete
        </button></span
      >
    </span>
  </div>
