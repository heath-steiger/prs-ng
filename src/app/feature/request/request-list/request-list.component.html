<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/request-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New" />
      </a>
      <span
        style="
          float: right;
          padding-right: 30px;
          font-style: italic;
          font-weight: bold;
        "
        >{{ welcomeMsg }}</span>
    </section>
    <table class="table table-striped table-hover">
      <thead>
        <th>User</th>
        <th>Description</th>
        <th>Justification</th>
        <th>Dateneeded</th>
        <th>Status</th>
        <th>Total</th>
        <th>Submitted Date</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let r of requests">
          <td>{{r.user.firstName + ' '+ r.user.lastName}}</td>
          <td>{{r.description}}</td> 
          <td>{{r.justification}}</td>
          <td>{{r.dateNeeded}}</td>
          <td>{{r.status}}</td>
          <td>{{r.total}}</td>
          <td>{{r.submittedDate}}</td>
          
          
          <td><a *ngIf="this.isAdmin" routerLink="/request-edit/{{ r.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Request"
            /> 
          </a>|
          <a routerLink="/request-detail/{{ r.id }}">
            <img
              src="images/details.png"
              width="20"
              height="20"
              title="Request Details"
            />
          </a>
          <a *ngIf="this.isAdmin">
            <img
              src="images/delete.jpg"
              width="20"
              height="20"
              title="Delete Request"
              (click)="delete(r.id)"
            />
          </a>
          |
          <a routerLink="/request-lines/{{ r.id }}">
            <img
              src="images/lines.png"
              width="20"
              height="20"
              title="Request lines"
            />
          </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
